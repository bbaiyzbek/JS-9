<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
<main class=" p-5">
    <div id="alertdiv" class="alertdiv" >
        <button id="errorbtn" type="button" class="close btn-outline-danger px-3">
            <span>&times;</span>
        </button>
        <p id="error" class="errortext text-center text-light"></p>
    </div>
    <div class="divbtn">
        <div>
            <span id="count" class="span">0</span>
        </div>
       <div class="d-flex justify-content-center align-items-center">
           <button class="btn btn-danger " id="decrease">
               Decrease
           </button>
           <button class="btn btn-outline-dark m-3" id="reset">Reset</button>
           <button class="btn btn-success " id="increase">
               Increase
           </button>
       </div>
    </div>
    <div class="multiply d-flex justify-content-center align-items-center ">
        <h5>multiplied by:</h5>
        <select name="select" id="select" class="bg-secondary text-light">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="btn btn-success py-1 " id="multiply">*</button>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
